<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数据代理：通过一个对象去操作另一个对象
        //创建对象
        let obj = {x:100};
        let obj2 = {y:200};

        Object.defineProperty(obj2,'x',{
            //读取obj2.x 的值, 返回 obj.x 的值
            get(){
                return obj.x;
            },

            //修改obj2.x 的值，就将值赋值给obj.x 
            set(value){
                console.log('修改了值');
                obj.x = value;
            }
        })
    </script>
</body>
</html>
