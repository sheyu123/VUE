    <script>
        let data = {
            name: "好运来",
            address: 'BeiJing',

        }

        //创建一个实例对象，用于监视data中属性的变化
        const obs = new Observer(data);
        //定义一个实例对象vm
        let vm = {};
        vm._data = data = obs;
        //创建构造函数
        function Observer(obj){
            //获得key值
            const keys = Object.keys(obj);
            //遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                   get(){
                       //obj[k]:获得当前属性的属性值
                       return obj[k];
                   },
                   set(val){
                       console.log(`${k}被修改了`);
                       //把修改的属性值重新赋值
                       obj[k] = val;
                   }
                });
            })
        }
