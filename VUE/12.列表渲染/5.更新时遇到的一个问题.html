<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.更新时遇到的一个问题</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="root">
        <button @click='updateMei'>更新马冬梅信息</button>
        <ul>
            <li v-for="(value,key) in persons" :key="key">
                {{value.name}}_{{value.age}}_{{value.sex}}
            </li>
        </ul>
        
    </div>

    <script>

        //生产环境提示关闭
        Vue.config.productionTip = false;

        new Vue({
            //指定容器
            el: '#root',
            //数据绑定
            data: {
               
                persons: [
                    {
                        id: 1,
                        name: '马冬梅',
                        age: 28,
                        sex: '女'
                    },
                    {
                        id: 2,
                        name: '周冬雨',
                        age: 22,
                        sex: '女'
                    },
                    {
                        id: 3,
                        name: '周杰伦',
                        age: 38,
                        sex: '男'
                    },
                    {
                        id: 4,
                        name: '温兆伦',
                        age: 48,
                        sex: '男'
                    },
                ],

            },

            methods: {
                //更新马冬梅信息
                updateMei(){
                    /* 生效
                    this.persons[0].name = '马老师';
                    this.persons[0].age = '50';
                    this.persons[0].sex = '男'; */

                    // this.persons[0] = {name:'马老师',age:50,sex:'男'}; 数据添加成功，但页面不显示
                    // this.$set(this.persons,0,{name:'马老师',age:50,sex:'男'});
                    this.persons.splice(0,1,{name:'马老师',age:50,sex:'男'});
                }
            }
            
        });

    </script>
</body>

</html>
