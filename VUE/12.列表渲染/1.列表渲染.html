<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.列表渲染</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令:
                1.用于展示列表数据
                2.语法：v-for="(item, index) in xxx" :key="yyy"
                3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->

    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>人员具体信息</h2>
        <ul>
            <li v-for="(v,key) in str" :key="key">
                {{key}}:&emsp;{{v}}
            </li>
        </ul>
        <!-- 测试遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(chart,index) in cs" :key="index">
                {{chart}}:&emsp;{{index}}
            </li>
        </ul>
        <!-- 测试遍历指定次数 -->
        <h2>测试遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) in 5" :key="index">
                {{number}}:&emsp;{{index}}
            </li>
        </ul>

    </div>

    <script>

        //生产环境提示关闭
        Vue.config.productionTip = false;

        const vm = new Vue({
            //指定容器
            el: '#root',
            //数据绑定
            data: {
                persons: [
                    {
                        id: 1,
                        name: '张三',
                        age: 18,
                    },
                    {
                        id: 2,
                        name: '李四',
                        age: 22,
                    },
                    {
                        id: 3,
                        name: '王五',
                        age: 28,
                    },
                ],
                str: {
                    name: '刘德华',
                    age: 28,
                },
                cs: 'hello',
            },

            methods: {

            },

        })

    </script>
</body>

</html>
