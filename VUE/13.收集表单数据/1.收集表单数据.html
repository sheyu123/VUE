<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
		-->
    <div id="root">
        <form action="" @submit.prevent="demo">
            <label for="demo">
                账号：<input type="text" id="demo" v-model.trim='userInfo.account'><br />
            </label>
            <label for="demo1">
                密码：<input type="password" id="demo1" v-model="userInfo.passwords"><br />
            </label>
            年龄：<input type="number" v-model.number="userInfo.age"><br/>
            性别：男<input type="radio" name="sex" id="" v-model = 'userInfo.sex' value="male">
            女<input type="radio" name="sex" id="" v-model = 'userInfo.sex' value="female">
            
            <br />
            爱好：学习<input type="checkbox" v-model = 'userInfo.hobby' value="sutdy">
            打游戏<input type="checkbox" v-model = 'userInfo.hobby' value="game">
            吃饭<input type="checkbox" v-model = 'userInfo.hobby' value="itea">
            <br />
            所属校区<select name="" id="" v-model="userInfo.shcool">
                <option value="">请选择校区</option>
                <option value="Beijing">北京</option>
                <option value="ShangHai">上海</option>
                <option value="ShenZhen">深圳</option>
            </select><br /><br /><br /><br /><br />
            其他信息：<textarea v-model.lazy="userInfo.other"></textarea><br />
            <input type="checkbox" v-model="userInfo.agree">阅读并遵守<a href="http://baidu.com">《用户协议》</a><button>提交</button>
        </form>
    </div>

    <script>
        //生产环境提示关闭
        Vue.config.productionTip = false;
        new Vue({
            //指定容器
            el: '#root',
            //数据绑定
            data: {
                userInfo: {
                    account: '',
                    passwords: '',
                    age:'',
                    sex:'',
                    hobby:[],
                    shcool:'Beijing',
                    agree:'',
                    other:'',
                },
            },
            methods: {
                demo(){
                    console.log(JSON.parse(JSON.stringify(this.userInfo)));
                }
            }
        })
    </script>
</body>

</html>
