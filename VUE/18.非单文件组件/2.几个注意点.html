<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.几个注意点</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">

        <school></school>
        <hr />
        <school></school>
        <hr />
    </div>

    <!-- 
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
		-->
    <script>
        //生产环境提示关闭
        Vue.config.productionTip = false;


        // 创建school组件
        const school = Vue.extend({
            name: 'good',
            // 创建html模板
            template:
                `<div>
                    <h2>{{schoolName}}</h2>
                    <h2>{{address}}</h2>
                </div>`,


            //数据,必须是一个函数
            data() {
                return {

                    schoolName: '尚硅谷',
                    address: '北京',
                }
            },


        });

        //指定容器
        new Vue({
            //指定容器
            el: '#root',

            //注册组件（局部注册）
            components: {
                school: school,
            }
        })

    </script>
</body>

</html>
