<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <script src="./js/dayjs.min.js"></script>
    <title>1.内置指令</title>
    <style>

    </style>
</head>

<body>
    <!-- 
				我们学过的指令：
						v-bind	: 单向绑定解析表达式, 可简写为 :xxx
						v-model	: 双向数据绑定
						v-for  	: 遍历数组/对象/字符串
						v-on   	: 绑定事件监听, 可简写为@
						v-if 	 	: 条件渲染（动态控制节点是否存存在）
						v-else 	: 条件渲染（动态控制节点是否存存在）
						v-show 	: 条件渲染 (动态控制节点是否展示)
				v-text指令：
						1.作用：向其所在的节点中渲染文本内容。
						2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
		-->

    <div id="root">
        <h2>{{msg}}</h2>
        <h2 v-text="msg"></h2>
        <!-- v-text 会替换h2标签里面的全部内容，并且不能解析html标签 -->
        <h2 v-text="bbc">123</h2>
    </div>
    
    <script>

        //生产环境提示关闭
        Vue.config.productionTip = false;

        new Vue({
            //指定容器
            el: '#root',
            //数据绑定
            data: {
                msg: '你好明天',
                bbc:'<h2>-鸣人</h2>',
            },

        })

           
    </script>
</body>

</html>
